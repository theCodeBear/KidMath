<div>
  <h1>This is timed level {{level}}</h1>
</div>
<div class="container">
  <div id="operand1" class="problem col-xs-12">{{operand1}}</div>
  <div id="operator" class="problem col-xs-4 col-xs-offset-0.1">{{operator}}</div>
  <div id="operand2" class="problem col-xs-4 col-xs-offset-0">{{operand2}}</div>
  <input id="answer" class="col-xs-6 col-xs-offset-3" type="text" ng-model="answer">
  <label id="submit" class="btn btn-primary col-xs-10 col-xs-offset-1" ng-click="submitAnswer()">Submit Answer</label>

  <div id="validate" class="problem col-xs-10 col-xs-offset-1" ng-bind="validate"></div>
  <div id="lastProb" class="problem col-xs-10 col-xs-offset-1">{{lastOp1}} {{lastOperator}} {{lastOp2}} = {{lastAns}}</div>
  <div id="clock" class="problem col-xs-10 col-xs-offset-1"></div>
</div>
